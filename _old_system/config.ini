# Authorship Verification System Configuration

# Data Processing
[data]
min_tokens = 20
max_tokens = 512
time_window_seconds = 300
min_blocks_per_author = 5
test_authors = 1000

# Model
[model]
base_model = "roberta-base"
max_seq_length = 512
embedding_dim = 768

# Baseline Training
[baseline]
batch_size = 64
num_epochs = 1
learning_rate = 2e-5
warmup_ratio = 0.1
fp16 = true

# Hard Negative Mining
[mining]
sample_size = 50000
k_neighbors = 10
prioritize_same_channel = true
batch_size = 128

# Triplet Training
[triplet]
batch_size = 32
num_epochs = 1
learning_rate = 1e-5
margin = 0.5
fp16 = true

# Autonomous Loop
[loop]
num_iterations = 3

# Evaluation
[evaluation]
num_positive_pairs = 2000
num_negative_pairs = 2000
target_eer = 0.05
target_roc_auc = 0.95

# Visualization
[visualization]
umap_authors = 50
samples_per_author = 10

# Hardware
[hardware]
vram_gb = 24
use_gpu = true
num_workers = 4

# Weights & Biases Logging
[wandb]
enabled = true
project = authorship-verification
entity = 
log_model = true
log_interval = 100
